<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  padding:15px;
  border-spacing:15px;
}
table.center {
  margin-left:auto;
  margin-right:auto;
}
</style>
<body style="background-color: pink;">

<h1 style="text-align:center">A basic HTML table</h1>

<table style="width:150% height:150%" class="center">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td colspan=3>Alfreds Futterkisten</td>
    <td>Maria Anders</td>
    <td rowspan=2>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
</body>
</html>
